  - name: suburban
    path: suburban.zip

    realtime:
      api:
        - https://vtar.trainquery.com/gtfs-realtime.json

      apiAuth: relay

      # There's no real need for the inactivity timeout since it's fetching from
      # VTAR, so just make it crazy high.
      refreshInterval: 10
      inactivityTimeout: 999999
      staleAfter: 60

    parsing:
      # Sandringham Line
      1:
        routeIDRegex:
          - "2-SDM"
          - "2-SHM"
        ignoreStops:
          - 253 # Southern Cross

      # Frankston Line
      2:
        routeIDRegex:
          - "2-FKN"
        canDedupeWith:
          - 21 # Werribee Line
          - 22 # Williamstown Line

      # Stony Point Line
      3:
        routeIDRegex:
          - "2-SPT"
          - "2-STY"

      # Cranbourne Line
      4:
        routeIDRegex:
          - "2-CRB"
          - "2-CBE"
        ignoreStops:
          - 43 # Burnley
        canDedupeWith:
          - 5 # Pakenham Line

      # Pakenham Line
      5:
        routeIDRegex:
          - "2-PKM"
        ignoreStops:
          - 43 # Burnley
        canDedupeWith:
          - 4 # Cranbourne Line

      # Glen Waverley Line
      7:
        routeIDRegex:
          - "2-GLW"
          - "2-GWY"
        canDedupeWith:
          - 8 # Alamein Line
          - 9 # Belgrave Line
          - 10 # Lilydale Line

      # Alamein Line
      8:
        routeIDRegex:
          - "2-ALM"
        canDedupeWith:
          - 7 # Glen Waverley Line
          - 9 # Belgrave Line
          - 10 # Lilydale Line

      # Belgrave Line
      9:
        routeIDRegex:
          - "2-BEL"
          - "2-BEG"
        canDedupeWith:
          - 7 # Glen Waverley Line
          - 8 # Alamein Line
          - 10 # Lilydale Line

      # Lilydale Line
      10:
        routeIDRegex:
          - "2-LIL"
        canDedupeWith:
          - 7 # Glen Waverley Line
          - 8 # Alamein Line
          - 9 # Belgrave Line

      # Hurstbridge Line
      11:
        routeIDRegex:
          - "2-HBG"
          - "2-HBE"
        canDedupeWith:
          - 12 # Mernda Line

      # Mernda Line
      12:
        routeIDRegex:
          - "2-MER"
          - "2-MDD"
        canDedupeWith:
          - 11 # Hurstbridge Line

      # Upfield Line
      13:
        routeIDRegex:
          - "2-UFD"
        canDedupeWith:
          - 14 # Craigieburn Line
          - 17 # Sunbury Line

      # Craigieburn Line
      14:
        routeIDRegex:
          - "2-B31"
          - "2-CGB"
        canDedupeWith:
          - 13 # Upfield Line
          - 17 # Sunbury Line

      # Flemington Racecourse Line
      16:
        routeIDRegex:
          - "2-ain"
          - "2-RCE"

      # Sunbury Line
      17:
        routeIDRegex:
          - "2-SYM"
          - "2-SUY"
        canDedupeWith:
          - 13 # Upfield Line
          - 14 # Craigieburn Line

      # Werribee Line
      21:
        routeIDRegex:
          - "2-WBE"
          - "2-FKN" # Some "Frankston" trains start from Southern Cross.
          - "2-WER"
        canDedupeWith:
          - 2 # Frankston Line
          - 22 # Williamstown Line

      # Williamstown Line
      22:
        routeIDRegex:
          - "2-WMN"
          - "2-FKN" # Some "Frankston" trains start from Southern Cross.
          - "2-WIL"
        canDedupeWith:
          - 2 # Frankston Line
          - 21 # Werribee Line

      # City Circle Line
      101:
        routeIDRegex:
          - "2-ccl"
          - "2-CCL"

      # Cranbourne via Metro Tunnel Line
      102:
        routeIDRegex:
          - "2-CRB"
          - "2-CBE"

      # Pakenham via Metro Tunnel Line
      103:
        routeIDRegex:
          - "2-PKM"

      # Sunbury via Metro Tunnel Line
      104:
        routeIDRegex:
          - "2-SYM"
          - "2-SUY"


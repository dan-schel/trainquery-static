# yaml-language-server: $schema=../schemas/default-feeds-v1.schema.json

default:
  - filter: direction-up
  - filter: direction-down

exceptions:
  - stops:
      - 104 # Flinders Street
    feeds:
      - filter: "" # Empty filter - show all departures in one feed.

  - stops:
      - 253 # Southern Cross
    feeds:
      - filter: service-type-suburban
      - filter: service-type-regional

  - stops:
      - 101 # Flagstaff
      - 171 # Melbourne Central
      - 216 # Parliament
    feeds:
      - filter: platform-1
        count: 3
      - filter: platform-2
        count: 3
      - filter: platform-3
        count: 3
      - filter: platform-4
        count: 3
